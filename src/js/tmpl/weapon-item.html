<tr>
	<td colspan="3">
		<input type="text" name="weapon_name" class="form-control form-control-sm" placeholder="Name" aria-label="Weapon Name" value="{{weapon_name}}">
	</td>
	<td colspan="1">
		<input type="text" name="ammo_type" class="form-control form-control-sm" placeholder="Default" aria-label="Ammo Type" value="{{ammo_type}}">
	</td>
	<td colspan="2" class="two-stat">
		<input type="text" name="range_short" class="form-control form-control-sm" placeholder="S" aria-label="Range Short" value="{{range_short}}">
		<input type="text" name="range_long" class="form-control form-control-sm" placeholder="L" aria-label="Range Long" value="{{range_long}}">
	</td>
	<td colspan="2" class="two-stat">
		<input type="text" name="accuracy_short" class="form-control form-control-sm" placeholder="S" aria-label="Accuracy Short" value="{{accuracy_short}}">
		<input type="text" name="accuracy_long" class="form-control form-control-sm" placeholder="L" aria-label="Accuracy Long" value="{{accuracy_long}}">
	</td>
	<td colspan="1">
		<input type="text" name="strength" class="form-control form-control-sm" placeholder="Str" aria-label="Strength" value="{{strength}}">
	</td>
	<td colspan="1">
		<input type="text" name="armor_penetration" class="form-control form-control-sm" placeholder="Ap" aria-label="Armor Penetration" value="{{armor_penetration}}">
	</td>
	<td colspan="1">
		<input type="text" name="damage" class="form-control form-control-sm" placeholder="D" aria-label="Damage" value="{{damage}}">
	</td>
	<td colspan="1">
		<input type="text" name="ammo_check" class="form-control form-control-sm" placeholder="Am" aria-label="Ammo Check" value="{{ammo_check}}">
	</td>
	<td colspan="3">
		<input type="text" name="traits" class="form-control form-control-sm" placeholder="Traits" aria-label="Traits" value="{{traits}}">
	</td>
	<td colspan="1">
		<a class="button">+</a>
	</td>
</tr>
